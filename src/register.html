<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
        <title>Cadastro - GoTruck</title>
        <!-- CSS  -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
        <link href="../assets/css/roboto.css" rel="stylesheet">
        <link href="../assets/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
        <link href="../assets/css/login.css" type="text/css" rel="stylesheet" media="screen,projection" />
        <!-- <link href="../assets/images/truck-logo.png" rel="icon"> -->
    </head>
    <body class="grey darken-4">
        <div id="login-page" class="row grey lighten-5">
            <div class="col s12">
                <div class="row">
                    <a href="index.html">
                        <img id="logo" src="../assets/images/truck-logo-large.png">
                    </a>
                    <!-- <h1 class="subtitle center-align">Cadastro</h1> -->
                </div>
                <form class="login-form">
                    <div class="row">
                        <div class="input-field col s12">
                            <input placeholder="Digite seu nome aqui" id="name" type="text" class="validate" />
                            <label for="name">Nome</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input placeholder="Digite seu e-mail aqui" id="email" type="email" class="validate" />
                            <label for="email">Email</label>
                        </div>
                    </div>  
                    <div class="row">
                        <div class="input-field col s12">
                            <input placeholder="Digite sua senha aqui" id="password" type="password" class="validate" />
                            <label for="password">Senha</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s6">
                            <button class="btn waves-effect waves-light blue darken-3" type="submit" name="action">Registrar-se
                                <i class="material-icons right">send</i>
                            </button>
                        </div>
                        <div class="col s6 right-align">
                            <a href="login.html">JÃ¡ possui uma conta?</a>
                        </div>
                    </div>                    
                </form>
            </div>
        </div>

        <!--  Scripts-->
        <script src="../assets/js/jquery-2.1.1.min.js"></script>
        <script src="../assets/js/materialize.js"></script>
        <script src="../assets/js/init.js"></script>
    </body>
</html>
